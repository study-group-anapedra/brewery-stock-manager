name: Java CI com Maven (Build e Testes)

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      
    steps:
    - name: Checkout do Código
      uses: actions/checkout@v4
      
    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # PASSO 1: Compilar e Rodar Testes (Navega para a subpasta)
    - name: Rodar Testes Unitários e Criar Build com Maven
      run: |
        cd backend/stock-manager
        mvn -B clean install
      
    # PASSO 2: Gerar o relatório JaCoCo (Navega para a subpasta)
    - name: Gerar Relatório JaCoCo (Cobertura)
      run: |
        cd backend/stock-manager
        mvn jacoco:report
      
    # PASSO 3: Upload do JAR de Build (Artefato)
    - name: Upload do JAR de Build (Artefato)
      uses: actions/upload-artifact@v4
      with:
        name: stock-manager-jar
        # O caminho já está correto para o upload do artefato
        path: backend/stock-manager/target/*.jar 
        if-no-files-found: error
        retention-days: 1