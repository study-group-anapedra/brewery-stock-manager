# --- SEGURANÇA E SCHEMA ---
# Garante que o Hibernate não apague ou altere seus dados de produção
spring.jpa.hibernate.ddl-auto=none

# Ativa o Flyway para gerenciar as migrações (conforme seu pom.xml)
spring.flyway.enabled=true


# --- CONEXÃO COM O BANCO DE DADOS (RDS) ---
# Porta 5432 e nome do banco de produção (stockmanagerprod)
spring.datasource.url=jdbc:postgresql://${DB_URL}:5432/stockmanagerprod

# Variáveis que DEVEM ser injetadas no runtime (ASG / UserData)
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver


# --- PERFORMANCE E LOGS ---
# Mantido desativado para não poluir logs em produção
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


# --- MONITORAMENTO (ACTUATOR) ---
# Endpoint usado pelo Target Group do ALB
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always


