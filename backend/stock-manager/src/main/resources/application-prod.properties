# --- SEGURANÇA E SCHEMA ---
# Garante que o Hibernate não apague ou altere seus dados de produção
spring.jpa.hibernate.ddl-auto=none 
# Ativa o Flyway para gerenciar as migrações (conforme seu pom.xml)
spring.flyway.enabled=true

# --- CONEXÃO COM O BANCO DE DADOS (RDS) ---
# Adicionamos a porta 5432 e o nome do banco de produção (stockmanagerprod)
spring.datasource.url=jdbc:postgresql://${DB_URL}:5432/stockmanagerprod
# Nomes das variáveis que devem ser injetadas pelo script de inicialização
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- PERFORMANCE E LOGS ---
# Mantemos false para não sobrecarregar os logs em produção
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- MONITORAMENTO (ACTUATOR) ---
# Alinhado com a configuração que vimos no seu application.yml
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always